plugins {
	id 'java'
	id("io.qameta.allure") version "2.12.0"   // planer allure for generating reports
	id("io.freefair.lombok") version "8.11"   // to interact with other classes
}

group = 'safronova'
version = '1.0-SNAPSHOT'

repositories {
	mavenCentral()
}

	dependencies {
		testImplementation platform('org.junit:junit-bom:5.10.0')
		testImplementation 'org.junit.jupiter:junit-jupiter'
		implementation 'io.qameta.allure:allure-junit-platform:2.27.0' // the Library allows you to make @Step on any method and we will get a detailed repors.
		implementation 'com.microsoft.playwright:playwright:1.48.0'
		implementation 'com.github.automatedowl:allure-environment-writer:1.0.0' // The Library so that you can add the environment to reports
		implementation 'org.aeonbits.owner:owner:1.0.12'   // the Library for reading Configs file anywhere in my project
	}

test {
//	systemProperties = System.getProperties() as Map<String, ?>
	useJUnitPlatform()
